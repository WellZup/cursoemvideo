<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/estilo.css">
    <title>Aula 10 - Ex. 01</title>
</head>
<body>
    <div>
        <!--
            Aula 10 - Ex.1 - Ler um número e qual operação realizar:
            dobro, cubo ou raiz quadrada.
        -->
        <form method="get" action="01-exercicio.php">
            <label for="n">Numero: </label>
            <input type="number" name="num" id="n" required>
            <br><br>

            <fieldset><legend>Operação</legend>
                <input type="radio" name="oper" id="dobro" value="1" checked>
                <label for="dobro">Dobro</label>
                <input type="radio" name="oper" id="cubo" value="2">
                <label for="cubo">Cubo</label>
                <input type="radio" name="oper" id="raizQuadrada" value="3">
                <label for="raizQuadrada">Raiz Quadrada</label>
            </fieldset>

            <br>
            <input type="submit" class="botao" value="Calcular">
        </form>
    </div>
</body>
</html>
